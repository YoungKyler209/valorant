<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quéo cơm tu Valorant</title>
  <link rel="icon" type="image/png" href="https://static.wikia.nocookie.net/valorant/images/0/05/Valorant_icon.png/revision/latest?cb=20200926233054">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0F1923;
      margin: 0;
      color: white;
      text-align: center;
    }
    header {
      background-color: rgba(255, 0, 0, 0.815);
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 15px;
      background-color: black;
      padding: 15px;
    }
    nav button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      padding: 10px 20px;
      transition: 0.3s;
    }
    nav button:hover {
      background-color: rgba(255, 0, 0, 0.8);
      border-radius: 5px;
    }
    .agents {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .agent {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      width: 500px;
      padding: 50px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(255, 0, 0, 0.5);
      position: relative;
    }
    .agent img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    .agent img:hover {
      transform: scale(1.1);
    }
    .agent a {
      display: inline-block;
      margin-top: 10px;
      padding: 5px;
      background: red;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: 0.3s;
    }
    .agent a:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <header>VALORANT</header> 
  <nav>
    <button onclick="showAgents('duelist')">Duelist</button>
    <button onclick="showAgents('controller')">Controller</button>
    <button onclick="showAgents('initiator')">Initiator</button>
    <button onclick="showAgents('sentinel')">Sentinel</button>
  </nav>
  <div class="agents" id="agents-list"></div>

  <script>
    const agents = {
      duelist: [
        { name: "Jett", img: "https://s3-api.fpt.vn/fptvn-storage/2024-12-19/1734596177_jettvalorant.png", link: "https://playvalorant.com/vi-vn/agents/jett/" },
        { name: "Phoenix", img: "https://cdn.tgdd.vn/2021/02/campaign/AXzXE9P-640x360.png", link: "https://playvalorant.com/vi-vn/agents/phoenix/" },
        { name: "Reyna", img: "https://cdn.tgdd.vn/2021/02/campaign/puAoRHx-640x360.png", link: "https://playvalorant.com/vi-vn/agents/reyna/" },
        { name: "Raze", img: "https://cdn2.fptshop.com.vn/unsafe/2022_12_19_638070890448728147_raze-valorant-6.jpg", link: "https://playvalorant.com/vi-vn/agents/raze/" }
      ],
      controller: [
        { name: "Brimstone", img: "https://valorantvietnam.net/wp-content/uploads/2021/05/VALORANT_Brimm_Dark-scaled.jpg?v=1641050802", link: "https://playvalorant.com/vi-vn/agents/brimstone/" },
        { name: "Omen", img: "https://cdn.tgdd.vn/2021/02/campaign/maxresdefault-640x360-6.jpg", link: "https://playvalorant.com/vi-vn/agents/omen/" },
        { name: "Viper", img: "https://cdn.tgdd.vn/2021/02/campaign/Screenshot(260)-640x360.png", link: "https://playvalorant.com/vi-vn/agents/viper/" },
        { name: "Harbor", img: "https://cdn.oneesports.gg/cdn-data/2022/10/Valorant_Harbor_Wallpaper-3.webp", link: "https://playvalorant.com/vi-vn/agents/harbor/" }
      ],
      initiator: [
        { name: "Sova", img: "https://s3-api.fpt.vn/fptvn-storage/2024-12-24/1735025314_sovavalorant.png", link: "https://playvalorant.com/vi-vn/agents/sova/" },
        { name: "Breach", img: "https://s3-api.fpt.vn/fptvn-storage/2024-12-25/1735092341_cachchoibreachvalorant.png", link: "https://playvalorant.com/vi-vn/agents/breach/" },
        { name: "Skye", img: "https://cdn.oneesports.co.th/cdn-data/sites/3/2024/01/Skye_KeyArt_PR_3-1024x576.jpg", link: "https://playvalorant.com/vi-vn/agents/skye/" },
        { name: "KAY/O", img: "https://valorantvietnam.net/wp-content/uploads/2021/06/KAY_O-scaled.jpg?v=1641050152", link: "https://playvalorant.com/vi-vn/agents/kayo/" },
        { name: "Tejo", img: "https://cdn.oneesports.vn/cdn-data/sites/4/2025/01/Valorant-Tejo-dac-vu-khoi-tranh-27.jpg", link: "https://playvalorant.com/vi-vn/agents/tejo/" }
      ],
      sentinel: [
        { name: "Sage", img: "https://s3-api.fpt.vn/fptvn-storage/2024-12-23/1734929247_1min.png", link: "https://playvalorant.com/vi-vn/agents/sage/" },
        { name: "Cypher", img: "https://game24h.vn/huong-dan/wp-content/uploads/2021/04/cypher-valorant_1618215738.jpg", link: "https://playvalorant.com/vi-vn/agents/cypher/" },
        { name: "Killjoy", img: "https://st.gamevui.vn/data/image/2020/08/28/Killjoy.jpg", link: "https://playvalorant.com/vi-vn/agents/killjoy/" },
        { name: "Chamber", img: "https://st.download.vn/data/image/2021/11/26/valorant-chamber-700.jpg", link: "https://playvalorant.com/vi-vn/agents/chamber/" }
      ]
    };

    function showAgents(role) {
      const container = document.getElementById("agents-list");
      container.innerHTML = "";
      agents[role].forEach(agent => {
        container.innerHTML += `
          <div class="agent">
            <img src="${agent.img}" alt="${agent.name}">
            <h3>${agent.name}</h3>
            <a href="${agent.link}" target="_blank">Chi Tiết</a>
          </div>`;
      });
    }
  </script>
</body>
</html>
